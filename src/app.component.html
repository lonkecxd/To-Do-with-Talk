
<main class="h-screen w-screen p-4 sm:p-6 lg:p-8">
  <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 h-full max-w-7xl mx-auto">
    <!-- Left Column: Chat -->
    <div class="lg:col-span-2 h-full">
      <app-chat 
        [messages]="messages()" 
        [isLoading]="isLoading()"
        (messageSent)="handleMessageSent($event)"
        (proposalAction)="handleProposalAction($event)">
      </app-chat>
    </div>

    <!-- Right Column: To-Do List -->
    <div class="lg:col-span-1 h-full hidden lg:block">
      <app-todo-list [goals]="goals()"></app-todo-list>
    </div>
  </div>
</main>
